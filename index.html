<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Milestone Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="result-gif">
        <div class="gif-L">
            <img src="assets/lost.gif" alt="gif" class="seth-meyers">
            <h4>Take This L!</h4>
            <p>The correct word was: <b>HTML</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman">
            <img src="assets/hangman.jpg" alt="hangman-img">
            <h1>Hangman Milestone Project</h1>   
        </div>
        <div class="gamebox">
        <ul class="letter-display">
            <li class="word"></li>
            <li class="word"></li>
            <li class="word"></li>
            <li class="word guessed"></li>
            <li class="word"></li>
            <li class="word"></li>
            <li class="word"></li>
        </ul>
        <h4 class="hint">
            Hint:
            <b>Hint Text Here</b>
        </h4>
        <h4 class="guess">
            Incorrect:
            <b>0 / 8</b>
        </h4>
        <div class="keyboard">

        </div>
        </div>    
    </div>
    <script src="words.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
