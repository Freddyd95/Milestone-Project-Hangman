<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Hangman Milestone Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hangman">
            <img src="assets/3.jpg" alt="hangman-img">
            <h1>Hangman Milestone Project</h1>   
        </div>
        <div class="gamebox">
        <ul class="letter-display">
            <li class="word"></li>
            <li class="word"></li>
            <li class="word"></li>
            <li class="word guessed">d</li>
            <li class="word"></li>
            <li class="word"></li>
            <li class="word"></li>
        </ul>
        <h4 class="hint">
            Hint:
            <b>Hint Text Here</b>
        </h4>
        <h4 class="guess">
            Incorrect:
            <b>0 / 3</b>
        </h4>
        <div class="keyboard">
            <button>a</button><button>b</button><button>c</button><button>d</button>
            <button>e</button><button>f</button><button>g</button><button>h</button>
            <button>i</button><button>j</button><button>k</button><button>l</button>
            <button>m</button><button>n</button><button>o</button><button>p</button>
            <button>q</button><button>r</button><button>s</button><button>t</button>
            <button>u</button><button>v</button><button>w</button><button>x</button>
            <button>y</button><button>z</button>
        </div>
        </div>    
    </div>
</body>

</html>
